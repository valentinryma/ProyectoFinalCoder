<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Car Place Luxury</title>

      <!-- Estilos -->
      <link rel="stylesheet" href="css/header.css" />
      <link rel="stylesheet" href="css/auto1.css" />
  </head>
  <body>
    <!-- HEADER: - LOGO - SEARCH_BAR - USER -->
    <div class="header">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo/logoHeader.png" alt="Logo"/>
        </a>
      </div>

      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Buscar coche" />
          <button class="search-button">Buscar</but>
      </div>

      <div class="user" id="userToggle">
        <div class="user-image">
          <img src="img/logo/foto_usuario.jpg" alt="Usuario" />
        </div>
      </div>
    </div>

    <!-- PAGINA DEL PRODUCTO -->

    <div class="container">
      <div class="vehicle-details">
            <div class="vehicle-image">
                <img src="img/productos/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="Vehículo"/>
            </div>
        <div class="basic-info">
          <h2 class="heading-2">Información Básica</h2>
            <div class="grid-container">
              <div class="grid-item">
                <p class="name">Marca</p>
                <p class="description">Porshe</p>
              </div>
              <div class="grid-item">
                <p class="name">Modelo</p>
                <p class="description">911</p>
              </div>
              <div class="grid-item">
                <p class="name">Traccion</p>
                <p class="description">Trasera</p>
              </div>
              <div class="grid-item">
                <p class="name">Año</p>
                <p class="description">2023</p>
              </div>
              <div class="grid-item">
                <p class="name">Estado</p>
                <p class="description">Nuevo</p>
              </div>
              <div class="grid-item">
                <p class="name">Equipamiento</p>
                <p class="description">Full</p>
              </div>
            </div>
        </div>
        <!----------------------------------------------- Fin vehicle-details  -->
      </div>

      <div class="sidebar">
        <h2>Porsche 911 Carrera 4S Coupé (997 II)</h2>
        <p class="km">15.000 km</p>
        <p class="precio">$35.000</p>
        <button class="compra-button">Comprar</button>
        <div class="address">
          <h2>Porsche Center Buenos Aires</h2>
          <p>Carlos F. Melo 689, Vicente López </p>
          <p>Buenos Aires, B1638CHA</p>
        </div>
        <div class="id-vehiculo">
          <h2>ID del vehículo:</h2>
          <p>656454465</p>
        </div>

        </div>
        <!---------------------------------------------------- Fin  Container -->
      </div>
    </div>
    <script src="js/producto.js"></script>
    <script src="js/.js"></script>
  </body>
</html>
